{% extends 'accounts/base.html' %}

{% block head_title %}Sign In{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <h3 id="form-title">ВХОД</h3>
</div>
<div class="d-flex justify-content-center form_container">

    <form method="POST" action="">
        {% csrf_token%}
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" name="email" placeholder="Почта Летово..." class="form-control">
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" name="password" placeholder="Пароль..." class="form-control">
        </div>
        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}

  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>

<script text="javascript">
    setTimeout(fade_out, 3000);
    function fade_out() {
        $(".messages").fadeOut().empty();
    }
    $(".post-form")[0].reset(); // this is to reset the form
</script>-->

        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Войти">
        </div>
    </form>
</div>

<div class="mt-4">
    <div class="d-flex justify-content-center links">
        Ещё нет аккаунта? <a href="{% url 'register page' %}" class="ml-2">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
