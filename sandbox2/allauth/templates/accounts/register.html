{% extends 'accounts/base.html' %}
{% block head_title %}Sign up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <h3 id="form-title">РЕГИСТРАЦИЯ</h3>
</div>
<div class="d-flex justify-content-center form_container">

    <form method="POST" action="">
        {% csrf_token%}
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            {{form.username}}
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            {{form.email}}
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password1}}
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password2}}
        </div>

        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Зарегистрироваться">
        </div>
    </form>
</div>
{{form.errors}}
<div class="mt-4">
    <div class="d-flex justify-content-center links">
        Уже есть аккаунт? <a href="{% url 'login page'%}" class="ml-2">Войти</a>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Имя пользователя...';
		form_fields[2].placeholder='Почта Летово...';
		form_fields[3].placeholder='Введите пароль...';
		form_fields[4].placeholder='Подтвердите пароль...';
		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
</script>
{%endblock%}
