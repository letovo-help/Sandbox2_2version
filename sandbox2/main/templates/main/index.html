{% extends 'main/layout.html' %}

{% load static %}

{% block title%}Главная страница{% endblock %}
{% block content%}
<form class="searchLine">
      <input class="form-control search" type="text" placeholder="Поиск" aria-label="Поиск">
<button class="btn" type="submit">Найти</button>
</form>
{% for el in req%}
<div class="card">
      <div class="card-body">
            <h3 class="card-title">{{el.title}} <span>Дата публикации: {{el.created_at}}</span> </h3>
            <p class="card-text">{{el.description}}</p>
            <a href="{% url 'request details' el.id %}" class="btn">Смотреть подробности</a>
      </div>
</div>
{%endfor%}
{% endblock %}
